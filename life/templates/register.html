<!DOCTYPE html>
<html>
<head>
    <title>création de compte</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'compte.css' %}">
</head>
<body>
    <h2 class="titre">Créer un compte</h2>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
        }

        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    
    <div class="top-right-button">
        <a href="{% url 'trombinoscope' %}" class="btn">SORTIR</a>
    </div>
    <form method="POST" style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <h2 style="text-align: center; color: blue; margin-bottom: 20px;">Créer un compte</h2>
        
        <div style="display: flex; flex-direction: column; gap: 15px;">
            {% for field in form %}
                <div style="display: flex; flex-direction: column;">
                    <label for="{{ field.id_for_label }}" style="font-weight: bold; margin-bottom: 5px; color: #4c0ae7;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red; font-size: 0.9em; margin-top: 5px;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s;">
            S'inscrire
        </button>
    </form>
    
</body>
</html>
