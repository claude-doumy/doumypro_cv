<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un CV</title>
    <style>
        /* Reset de base */
        body, h1, p, form, button {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Styles globaux */
        body {
            background-color: black;
            color: #2c3e50;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 25px;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Grille pour les boutons */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        button {
            
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.5s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3498db;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
        }

        @keyframes buttonPop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        button:active {
            animation: buttonPop 0.3s ease;
        }
        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #3806ec;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>Créer un CV</h1>

    <div class="top-right-button">
        <a href="{% url 'trombinoscope' %}" class="btn">SORTIR</a>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="button-container">
            <button type="button" onclick="window.location.href='{% url 'create_personne' %}'">Créer ou modifier mon profil</button>
            <button type="button" onclick="window.location.href='{% url 'create_contact' %}'">Créer ou modifier mes contacts</button>
            <button type="button" onclick="window.location.href='{% url 'create_formation' %}'">Ajouter une formation</button>
            <button type="button" onclick="window.location.href='{% url 'create_competence' %}'">Ajouter une compétence</button>
            <button type="button" onclick="window.location.href='{% url 'create_experience' %}'">Ajouter une expérience</button>
            <button type="button" onclick="window.location.href='{% url 'create_loisir' %}'">Ajouter un loisir</button>
            <button type="button" onclick="window.location.href='{% url 'create_langue' %}'">Ajouter une langue</button>
            <button type="button" onclick="window.location.href='{% url 'create_cv' %}'">Ajouter un CV</button>
        </div>
    </form>
</body>

</html>
