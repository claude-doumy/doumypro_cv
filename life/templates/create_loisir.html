<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un loisir</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'create_loisir.css' %}">
</head>
<body>
    <h1>Ajouter un loisir</h1>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    
    <div class="top-right-button">
        <a href="{% url 'boite' %}" class="btn">SORTIR</a>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="nom">Nom du loisir :</label>
            <input type="text" name="nom" id="nom" required>
        </div>
        <div>
            <label for="description">Description :</label>
            <textarea name="description" id="description" required></textarea>
        </div>
        <div>
            <button type="submit">Ajouter</button>
        </div>
        <a href="{% url 'view_loisirs' %}">
            <button type="button">Voir mes loisirs</button>
        </a>
        
    </form>
</body>
</html>
