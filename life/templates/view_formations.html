<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Formations</title>
</head>
<body>
    <h1>Mes Formations</h1>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    
    <div class="top-right-button">
        <a href="{% url 'boite' %}" class="btn">SORTIR</a>
    </div>

    {% if formations %}
        <ul>
            {% for formation in formations %}
                <li>
                    <strong>{{ formation.nom }}</strong><br>
                    <em>{{ formation.date_debut }} - {{ formation.date_fin }}</em><br>
                    <p>{{ formation.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Vous n'avez pas encore ajout√© de formations.</p>
    {% endif %}

    <a href="{% url 'create_or_edit_formation' %}">
        <button type="button">Ajouter une formation</button>
    </a>
</body>
</html>
